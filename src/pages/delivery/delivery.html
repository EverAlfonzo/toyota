

<ion-header>
  <ion-navbar>
    <button button menuToggle icon-only>
      <!-- <ion-icon class="my-menu"></ion-icon> -->
    </button>
    <ion-title>Toyomóvil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-card [style.display]="!next ?'block' : 'none'">
        
        <ion-card-content>
           <h4 text-center style="font-size: 40px"> El servicio de Post venta de Toyotoshi 
            ofrece una nueva facilidad, mantenimiento express para tu vehículo en la comodidad
             de tu hogar u oficina.</h4>
        
            <h1 text-center margin-top>Seleccionar ubicación</h1>
        <div class="map-wrapper">
            <div id="map_center">
                <img src="../../assets/imgs/marker.png" />
            </div>
            <div #map id="map"></div>
        </div>
       
     
        <ion-row padding>
            <ion-col col-6> <button ion-button (click)="nextStep()" round  color="warning">
                <ion-icon  slot="start" padding-right name="arrow-forward"></ion-icon>
                Siguiente
            </button></ion-col>
            <ion-col col-6>
                <button ion-button (click)="ngOnInit()" round >
                    <ion-icon  padding-right slot="start" name="locate"></ion-icon>
                    Centrar
                </button>
            </ion-col>
        </ion-row>
    </ion-card-content>
    </ion-card>

    <div [style.display]="next ?'block' : 'none'">
        <form  (ngSubmit)="onSubmit( form )"  #form="ngForm">
            <ion-card>

                <ion-card-content>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label floating style="color: black">  Número de Casa *</ion-label>
                                <ion-input type="number"  clearInput
                                           [(ngModel)]="delivery.number"  required="required" name="number"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label style="color: black" >  Fecha *</ion-label>
                                <ion-input type="date"  clearInput  required="required"
                                           [(ngModel)]="delivery.date"  name="date"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label style="color: black" >  Hora *</ion-label>
                                <ion-input type="time"  clearInput  required="required"
                                           [(ngModel)]="delivery.time"  name="time"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>


                    <ion-row>
                        <ion-col >
                            <ion-item>
                                <ion-label  style="color: black" floating  >  Comentario</ion-label>
                                <ion-textarea type="string"  clearInput  
                                              [(ngModel)]="delivery.comment"  name="comment"></ion-textarea>
                            </ion-item>
                        </ion-col>
                    </ion-row>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <button round ion-button (click)="previousStep()" type="button" shape="round" color="danger" fill="outline">
                            <ion-icon  padding-right slot="start" name="arrow-back"></ion-icon>
                            Atrás
                        </button>
                    </ion-col>
                    <ion-col>

                            <button round ion-button  type="submit"  shape="round" fill="outline">
                                <ion-icon slot="start" name="save"></ion-icon>
                                Guardar
                            </button>
                    </ion-col>
                </ion-row>
            </ion-grid>

                </ion-card-content>

            </ion-card>





        </form>


    </div>
</ion-content>
